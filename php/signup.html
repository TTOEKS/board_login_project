<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <style></style>
</head>

<body>
    <h1>회원 가입</h1>
    <hr>
    <form action="func/signup_process.php" method="POST">
        이름 <input type="text" name="userName">
        <br>ID <input type="text" name="userID">
        <br>Password <input type="password" name="userPassword" id="pwd">
        <br>Password 확인 <input type="password" name="userPasswordConfirm" id="pwd_confirm">
        <p id="password_status" style="color: red;"></p>
        <br> 나라
        <select name="userContry">
            <option value="Korea">한국</option>
            <option value="USA">미국</option>
            <option value="Japan">일본</option>
            <option value="China">중국</option>
        </select>
        <br>
        <br>
        <input type="submit" value="회원 가입" id="submit_signup">
        <input type="reset" value="다시 작성">
    </form>
    <script src="js/password_confirm.js"></script>
</body>

</html>
